<!DOCTYPE html>
<html>

<head>
  <title>My Web Pages</title>
  
  <!-- Add Proxima Nova via Adobe Fonts or use a similar web-safe fallback -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'); /* Montserrat as a close fallback */

    body, h1, h2, button {
      font-family: 'Proxima Nova', 'Montserrat', Arial, sans-serif;
    }
    body {
      background-image: url('image.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      color: #fff7e1;
    }
    h2 {
      color: #fff7e1;
      font-size: 1.2rem; /* Slightly smaller than default */
      font-weight: normal;
      margin-top: 0.5em;
    }
    .cta-btn {
      background-color: #fed8c1;
      border: none;
      border-radius: 24px; /* Makes the button rounded */
      padding: 16px 32px;
      color: #2d2d2d;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
      display: block;
      text-align: left;
      width: fit-content;
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Charity Water Logo" style="position: absolute; top: 24px; right: 32px; max-width: 140px;">
  <h1>Every Drop Tells A New Story</h1>
  <h2>From sickness to strength- clean water transforms lives. Change someone's story
  .</h2>
  <button class="cta-btn">Be The Drop That Starts A New Story</button>

  <!-- Bottom navigation bar -->
  <div style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    background: rgba(34, 34, 34, 0.85);
    display: flex;
    justify-content: center;
    gap: 32px;
    padding: 18px 0;
    z-index: 100;">
    <button style="background: #fed8c1; border: none; border-radius: 4px; padding: 10px 24px; font-weight: bold; cursor: pointer;">Home</button>
    <button style="background: #fed8c1; border: none; border-radius: 4px; padding: 10px 24px; font-weight: bold; cursor: pointer;">Contact Us</button>
    <button style="background: #fed8c1; border: none; border-radius: 4px; padding: 10px 24px; font-weight: bold; cursor: pointer;">About Us</button>
  </div>
</body>

</html>
